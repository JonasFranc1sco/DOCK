{% extends "accounts/base.html" %}
{% block content %}
<form method="post" autocomplete="off">
    {% csrf_token %}
    <div class="bg-gray-900 px-10 py-8 rounded-xl w-screen shadow-md max-w-sm">
      <div class="space-y-4">
        <h1 class="text-center text-2xl font-semibold text-white">Create an account</h1>
        <div>
          <label class="block mb-1 text-white font-semibold">Your name</label>
          {{ form.myname }}
        </div>
        <div>
          <label class="block mb-1 text-white font-semibold">Your birthday</label>
          {{ form.birthday }}
        </div>
        <div>
          <label class="block mb-1 text-white font-semibold">Email</label>
          {{ form.email }}
        </div>
        <div>
          <label class="block mb-1 text-white font-semibold">Password</label>
          {{ form.password1 }}
        </div>
        <div>
          <label class="block mb-1 text-white font-semibold">Password confirmation</label>
          {{ form.password2 }}
        </div>
      </div>
      <button class="mt-4 w-full bg-gradient-to-tr from-amber-300 to-amber-600 text-indigo-100 py-2 rounded-md text-lg tracking-wide">Log in</button>
    </div>
  </form>
{% endblock %}
