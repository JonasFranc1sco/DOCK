{% extends "theme/base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl p-10 rounded-2xl shadow-lg bg-zinc-900 flex flex-col md:flex-row gap-8">

        <!-- Form envolvendo TUDO -->
        <form method="POST" enctype="multipart/form-data" class="w-full flex flex-col md:flex-row gap-8">
            {% csrf_token %}

            <!-- Lado esquerdo: Avatar -->
            <div class="flex flex-col items-center md:items-start gap-6 w-full md:w-1/3">
                {% if user.avatar %}
                    <img class="avatar object-cover" src="{{ user.avatar.url }}" alt="avatar">
                {% else %}
                    <div class="w-96 h-96 rounded-full bg-gray-700 border-4 border-gray-600 shadow-lg flex items-center justify-center text-gray-300 text-xl">
                        Sem Foto
                    </div>
                {% endif %}

                <button onclick="location.href='{% url 'logout' %}'" type="button"
                    class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    Log out
                </button>
            </div>
            
            <div class="flex-1 w-full">
                <h2 class="text-3xl font-extrabold text-white mb-8 text-center md:text-left">Edit your profile</h2>

                <div class="space-y-6">
                    <div>
                        <label class="block text-white font-semibold mb-2">Name</label>
                        {{ form.real_name }}
                    </div>

                    <div>
                        <label class="block text-white font-semibold mb-2">Username</label>
                        {{ form.user_name }}
                    </div>

                    {% if form.errors %}
                        <div class="bg-red-600 text-white p-4 rounded-lg">
                            <h4>Forms error:</h4>
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <div class="flex justify-center mt-4">
                        <button type="submit"
                            class="bg-teal-600 hover:bg-teal-800 text-white font-bold py-2 px-8 rounded-lg transition duration-200">
                            Update!
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
