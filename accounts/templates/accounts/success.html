<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6fff6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background: #e0ffe0;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .success-message {
            color: #2e7d32;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        a {
            color: #388e3c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-message">Success!</div>
        <p>Your action was completed successfully.</p>
    </div>
<a href="{% url 'post' %}">Perfil</a>

</body>
</html>
