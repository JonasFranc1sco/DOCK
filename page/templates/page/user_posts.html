{% extends "theme/base.html" %}
{% load static tailwind_tags %}

{% block content %}


<div class='flex flex-col items-center w-full space-y-4'>
    {% for page in posts %}
        <div class="rounded-xl border p-5 border-zinc-200 shadow-md w-3/5 bg-white">
            <a href="{% url 'post_edit' page.id %}" name="edit_button">Editar</a>
      <a href="{% url 'user_post' %}">
        <i class="fas fa-trash"></i>
      </a>
        <div class="flex w-full items-center border-zinc-500 justify-between border-b  pb-2">
        <div class="flex items-center space-x-3">
            <div class="text-xs text-neutral-500">{{ page.publication_date }}</div>
        </div>
        </div>
        <div class="mt-4 mb-6">
        <div class="mb-3 text-xl font-bold">{{ page.title }}</div>
        <div class="text-sm text-neutral-600">{{ page.content }}</div>
        </div>
        </div>
        {% endfor %}
</div>
{% endblock content %}
