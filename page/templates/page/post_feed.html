{% extends "theme/base.html" %}
{% load static tailwind_tags %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-6 space-y-6">

  {% for page in posts %}
  <div class="bg-white border border-zinc-200 rounded-xl shadow-sm p-5 space-y-3">

    <!-- Cabeçalho: autor + data -->
    <div class="flex items-center justify-between text-sm text-zinc-500">
      <div class="flex items-center space-x-3">
        <div class="h-10 w-10 rounded-full bg-slate-400"></div>
        <div>
          <div class="text-orange-500 font-semibold">{{ page.author.myname | title }}</div>
          <div class="text-xs text-neutral-400">{{ page.publication_date }}</div>
        </div>
      </div>
    </div>

    <!-- Conteúdo -->
    <div class="space-y-2">
      <h2 class="text-lg font-semibold text-zinc-800">{{ page.title }}</h2>
      <p class="text-sm text-zinc-600 whitespace-pre-line">{{ page.content }}</p>
    </div>

  </div>
  {% endfor %}

</div>
{% endblock content %}
