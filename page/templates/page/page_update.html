{% extends "theme/base.html" %}

{% block content %}
<div class="p-10 pt-12 mx-auto flex justify-center w-[90%] h-[90vh]">
    <div class="rounded-2xl bg-div-blue pt-6 flex flex-col justify-between w-full h-full">
        <h1 class="text-3xl font-bold text-center text-white">
            Editing the page {{ page_num }} of the diary: <span class="text-blue-400">{{ diary.name }}</span>
        </h1>
        <form method="post" class="space-y-4 flex flex-col pt-16 w-full h-full" autocomplete="off">
            {% csrf_token %}

            <div class="border border-gray-400">
                {{ form.title }}
            </div>

            <div class="flex-1 border border-gray-400">
                {{ form.content }}
            </div>

            <div class="w-full flex justify-center">
                <button type="submit" class="big-oval-send rounded-md mb-4 bg-button-access-blue text-white text-lg transition-colors duration-300">
                    Edit!
                </button>
            </div>
        </form>
    </div>
</div>    
{% endblock content %}
